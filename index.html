<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mattmcgonigle.com: 7 Wonders</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/mattm.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">McGonigle</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">7 Wonders</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>Scorecard</h1>
      </div>
      <div class="row">
        <div class="col-md-9">
          <table class="table">
            <thead>
              <tr>
                <th>District</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Money</td>
                <td><input type="text" id="txt_money" value="0" onchange="sumDistricts()"></td>
              </tr>
              <tr bgcolor="#c12e2a">
                <td>Military</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_military" /></td>
              </tr>
              <tr>
                <td>Wonders</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_wonders" /></td>
              </tr>
              <tr bgcolor="#265a88">
                <td>Blue</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_blue" /></td>
              </tr>
              <tr bgcolor="#eb9316">
                <td>Yellow</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_yellow" /></td>
              </tr>
              <tr bgcolor="#8942f4">
                <td>Purple</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_purple" /></td>
              </tr>
              <tr bgcolor="#419641">
                <td>Green</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_green" /></td>
              </tr>
              <tr bgcolor="#000000">
                <td>Black</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_black" /></td>
              </tr>
              <tr>
                <td>Leaders</td>
                <td><input type="text" onchange="sumDistricts()" id="txt_leaders" /></td>
              </tr>
	      <tr>
		<hr />
	      </tr>
	      <tr>
		<td>TOTAL</td>
		<td><input type="text" id="txt_total" disabled="true" value="0" /></td>
	      </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      function zeroNull (test) {
      if (isNaN(test)) { return 0; }
      return test;
      }
      function sumDistricts () {
      var iMoney = zeroNull(parseInt(document.getElementById('txt_money').value));
      var iMilitary = zeroNull(parseInt(document.getElementById('txt_military').value));
      var iWonders = zeroNull(parseInt(document.getElementById('txt_wonders').value));
      var iBlue = zeroNull(parseInt(document.getElementById('txt_blue').value));
      var iYellow = zeroNull(parseInt(document.getElementById('txt_yellow').value));
      var iPurple = zeroNull(parseInt(document.getElementById('txt_purple').value));
      var iGreen = zeroNull(parseInt(document.getElementById('txt_green').value));
      var iBlack = zeroNull(parseInt(document.getElementById('txt_black').value));
      var iLeaders = zeroNull(parseInt(document.getElementById('txt_leaders').value));

      var total = iMoney + iMilitary + iWonders + iBlue + iYellow + iPurple + iGreen + iBlack + iLeaders;
      document.getElementById('txt_total').value = total;
      };
    </script>
  </body>
</html>
